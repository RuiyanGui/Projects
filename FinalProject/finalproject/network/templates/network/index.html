{% extends "network/layout.html" %}


{% block body %}

    {% if user.is_authenticated %}
    <div class="row justify-content-start collapse" id="post-area">
        <div class="col-10 col-sm-8 col-md-6">
            <form class="form-group" action="{% url 'index' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-dark" type="submit">Post</button>
            </form>    
        </div>
    </div>    
    {% endif %}

    {% include "network/postsview.html" %}

{% endblock %}
