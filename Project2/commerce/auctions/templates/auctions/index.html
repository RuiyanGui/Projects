{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ header }}</h2>
    <ul>
        {% for listing in listings %}
        <li>
            <a href="{% url 'display' listing.id %}">
                {{ listing.title }}
            </a>
            <div>
                <div>
                    {{ listing.description }}
                </div>
                <div>
                    Price: {{ listing.starting_bid }}
                </div>
                <div>
                    {% if listing.image_url %}
                    {% load static %}
                    <img src="{{ listing.image_url }}" width="300" height="200">
                    {% endif %}
                </div>
            </div>            
        </li>
        {% endfor %}    
    </ul>
{% endblock %}
